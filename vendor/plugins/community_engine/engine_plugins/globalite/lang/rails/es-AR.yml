# ActiveRecord::Errors.default_error_messages
error_message_inclusion: no está incluido en la lista
error_message_exclusion: está reservado
error_message_invalid: no es válido
error_message_confirmation: no coincide con la confirmación
error_message_accepted: debe ser aceptado
error_message_empty: no puede estar vacío
error_message_blank: no puede quedar en blanco
error_message_too_long: es demasiado largo (el máximo es %d caracteres)
error_message_too_short: es demasiado corto (el mínimo es %d caracteres)
error_message_wrong_length: no posee el largo correcto (debería ser de %d caracteres)
error_message_taken: ya está siendo utilizado
error_message_not_a_number: no es un número

# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: menos de %d segundos
date_helper_half_a_minute: medio minuto
date_helper_less_than_a_minute: menos de un minuto
date_helper_one_minute: 1 minuto
date_helper_x_minutes: %d minutos
date_helper_one_hour: sobre una hora
date_helper_x_hours: sobre %d horas
date_helper_one_day: un día
date_helper_x_days: %d días
date_helper_one_month: 1 mes
date_helper_x_months: %d meses
date_helper_one_year: 1 año
date_helper_x_years: %d años

# DON'T TRANSLATE, just order
date_helper_order: [:day, :month, :year] #default Rails is US ordered: :order => [:year, :month, :day]

# DON'T TRANSLATE, RE ORDERED
date_helper_date_formats:
  default: "%Y-%m-%d"
  short: "%e %b"
  long: "%e %B, %Y"

# DON'T TRANSLATE, RE ORDERED
date_helper_time_formats:
  default: "%a, %d %b %Y %H:%M:%S %z"
  short: "%d %b, %H:%M"
  long: "%d %B, %Y %H:%M"

# added at the end of date if your date system doesn't use a 24 hours system
date_helper_am: am
date_helper_pm: pm

# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "$"
number_helper_separator: "," #unit separator (between integer part and fraction part)
number_helper_delimiter: "." #delimiter between each group of thousands. Example: 1.234.567
number_helper_order: [number, unit] #order is at present unsupported in Rails
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 €")

# use by +Array#to_sentence()+
array_connector: 'y'
array_skip_last_comma: 'true'


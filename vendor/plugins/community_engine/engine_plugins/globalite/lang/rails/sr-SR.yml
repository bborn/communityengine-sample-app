locale_name: Srpski (SR)
# ActiveRecord::Errors.default_error_messages
error_message_inclusion: nije uključeno u listu
error_message_exclusion: je rezervisano
error_message_invalid: je nevalidno
error_message_confirmation: ne slaže se sa konfirmacijom
error_message_accepted: mora biti prihvaćeno
error_message_empty: ne može biti prazno
error_message_blank: ne može biti prazno
error_message_too_long: je predugačko (maximum je %d karaktera)
error_message_too_short: je prekratko (minimum je %d karaktera)
error_message_wrong_length: je neodgovarajuće dužine (trebalo bi da je %d karaktera)
error_message_taken: je već zauzeto
error_message_not_a_number: nije broj

# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: manje od %d sekundi
date_helper_half_a_minute: pola minuta
date_helper_less_than_a_minute: manje od minute
date_helper_one_minute: 1 minut
date_helper_x_minutes: %d minuta
date_helper_one_hour: oko 1 sat
date_helper_x_hours: oko %d sata
date_helper_one_day: 1 dan
date_helper_x_days: %d dana
date_helper_one_month: 1 moesec
date_helper_x_months: %d meseci
date_helper_one_year: 1 godina
date_helper_x_years: %d godina

# DON'T TRANSLATE, just order
date_helper_order: [:day, :month, :year] #default Rails is US ordered: :order => [:year, :month, :day]

date_helper_date_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%d-%m-%Y"
  short: "%b %e"
  long: "%B %e, %Y"

date_helper_time_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%a, %d %b %Y %H:%M:%S %z"
  short: "%d %b %H:%M"
  long: "%B %d, %Y %H:%M"

# added at the end of date if your date system doesn't use a 24 hours system
date_helper_am: pre podne
date_helper_pm: posle podne
    
# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "din"
number_helper_separator: "," #unit separator (between integer part and fraction part)
number_helper_delimiter: " " #delimiter between each group of thousands. Example: 1.234.567 
number_helper_order: [ number, unit ] 
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 €")

# use by +Array#to_sentence()+
array_connector: 'i'
array_skip_last_comma: 'true'

# Active Record error messages:
active_record_helper_error_description: 'Postoje problemi sa sledećim poljima:'
active_record_helper_header_message: pluralize{{error_count}, error} sprečava da {failed_object} bude sačuvan


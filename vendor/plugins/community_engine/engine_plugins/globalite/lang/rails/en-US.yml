locale_name: English (USA)
# ActiveRecord::Errors.default_error_messages
error_message_inclusion: is not included in the list
error_message_exclusion: is reserved
error_message_invalid: is invalid
error_message_confirmation: doesn't match confirmation
error_message_accepted: must be accepted
error_message_empty: can't be empty
error_message_blank: can't be blank
error_message_too_long: is too long (maximum is %d characters)
error_message_too_short: is too short (minimum is %d characters)
error_message_wrong_length: is the wrong length (should be %d characters)
error_message_taken: has already been taken
error_message_not_a_number: is not a number

# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: less than %d seconds
date_helper_half_a_minute: half a minute
date_helper_less_than_a_minute: less than a minute
date_helper_one_minute: 1 minute
date_helper_x_minutes: %d minutes
date_helper_one_hour: about 1 hour
date_helper_x_hours: about %d hours
date_helper_one_day: 1 day
date_helper_x_days: %d days
date_helper_one_month: 1 month
date_helper_x_months: %d months
date_helper_one_year: 1 year
date_helper_x_years: %d years

# DON'T TRANSLATE, just order
date_helper_order: [:year, :month, :day] #default Rails is US ordered: :order => [:year, :month, :day]

date_helper_date_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%Y-%m-%d"
  short: "%b %e"
  long: "%B %e, %Y"

date_helper_time_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%a, %d %b %Y %H:%M:%S %z"
  short: "%d %b %H:%M"
  long: "%B %d, %Y %H:%M"

# added at the end of date if your date system doesn't use a 24 hours system
date_helper_am: am
date_helper_pm: pm
    
# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "$"
number_helper_separator: "." #unit separator (between integer part and fraction part)
number_helper_delimiter: "," #delimiter between each group of thousands. Example: 1.234.567 
number_helper_order: [ unit, number ] 
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 â‚¬")

# use by +Array#to_sentence()+
array_connector: 'and'
array_skip_last_comma: 'false'

# Active Record error messages:
active_record_helper_error_description: 'There were problems with the following fields:'
active_record_helper_header_message: pluralize{{error_count}, error} prohibited this {failed_object} from being saved

